<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Certificate</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dark .container {
      background-color: #1e1e1e;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[readonly] {
      background-color: #e9ecef;
    }
    .dark input[readonly] {
      background-color: #333;
      color: #fff;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h2>Apply for Certificate</h2>
    <form id="applyForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" readonly />

      <label for="token">Token</label>
      <input type="text" id="token" name="token" readonly />

      <label for="matric">Matric Number</label>
      <input type="text" id="matric" name="matric" required placeholder="Enter your matric number" />

      <button type="submit">Apply</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Prefill email and token
  //  const email = localStorage.getItem('certificate_email');
   // const token = localStorage.getItem('certificate_token');

  //  if (!email || !token) {
   //  alert("Missing email or token. Please start from the payment process.");
  //    window.location.href = "token-purchase.html"; // fallback
  //  } else {
   //   document.getElementById("email").value = email;
   //   document.getElementById("token").value = token;
 //   }

    document.getElementById("applyForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const matric = document.getElementById("matric").value;

      try {
        const res = await fetch("https://ict-cert.onrender.com/api/certificate/apply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, matric }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("Certificate application submitted successfully! Check your mail.");
          window.location.href = "success.html";
        } else {
          alert(data.message || "An error occurred while submitting.");
        }
      } catch (err) {
        console.error(err);
        alert("Network error.");
      }
    });
  </script>
</body>
</html>
