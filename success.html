<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Generated</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0f0;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #00ff88;
    }
    .token {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #0f0;
      word-break: break-all;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    button {
      background: #00ff88;
      color: #000;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00dd77;
    }
  </style>
</head>
<body>
  <div class="container" id="status">
    <h2>Verifying Payment...</h2>
  </div>

  <script>
    const statusDiv = document.getElementById("status");
    const queryParams = new URLSearchParams(window.location.search);
    const reference = queryParams.get("reference");

    if (!reference) {
      statusDiv.innerHTML = `<p class="error">No reference found in URL.</p>`;
    } else {
      fetch("https://your-backend-domain.com/api/payment/verify", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ reference })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.tokens && data.tokens.length > 0) {
          statusDiv.innerHTML = `<h2>Token(s) Generated Successfully</h2>`;
          data.tokens.forEach(token => {
            const tokenDiv = document.createElement("div");
            tokenDiv.className = "token";
            tokenDiv.textContent = token;
            statusDiv.appendChild(tokenDiv);
          });
        } else {
          statusDiv.innerHTML = `<p class="error">Payment verified but no tokens returned.</p>`;
        }
      })
      .catch(err => {
        console.error(err);
        statusDiv.innerHTML = `<p class="error">Failed to verify payment. Please contact support.</p>`;
      });
    }
  </script>
</body>
</html>
