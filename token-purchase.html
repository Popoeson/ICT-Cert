          <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Purchase</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #0f0;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #00ff88;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00dd77;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Purchase Token</h2>
    <form id="paymentForm">
      <input type="email" id="email-address" required placeholder="Enter your email" />
      <input type="number" id="amount" required placeholder="Amount (â‚¦)" min="100" />
      <button type="submit">Buy Token</button>
    </form>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const form = document.getElementById('paymentForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email-address').value;
      const amount = document.getElementById('amount').value;

      if (!email || !amount) {
        alert('Please fill all fields');
        return;
      }

      const handler = PaystackPop.setup({
        key: 'pk_test_72e7641a30dcdbad32a51606354065cc5b62f20f', // Replace with your public key
        email: email,
        amount: amount * 100, // Convert to kobo
        currency: 'NGN',
        callback: function (response) {
          const reference = response.reference;
          window.location.href = `success.html?reference=${reference}`;
        },
        onClose: function () {
          alert('Transaction was not completed, window closed.');
        }
      });

      handler.openIframe();
    });
  </script>
</body>
</html>
