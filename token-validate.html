<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Token</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --input-bg: #fff;
      --button-bg: #0074cc;
      --button-hover: #005fa3;
      --box-bg: #ffffff;
      --shadow-color: #0074cc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --input-bg: #1e1e1e;
      --button-bg: #00ffcc;
      --button-hover: #00e6b8;
      --box-bg: #1e1e1e;
      --shadow-color: #00ffcc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle button {
      padding: 8px 14px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle button:hover {
      background-color: var(--button-hover);
      color: black;
    }

    .token-box {
      background-color: var(--box-bg);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--shadow-color);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .token-box h2 {
      margin-bottom: 20px;
      color: var(--button-bg);
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-bg);
      box-shadow: 0 0 3px var(--button-bg);
    }

    button.validate-btn {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button.validate-btn:hover {
      background-color: var(--button-hover);
      color: black;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .loader {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </div>

  <div class="token-box">
    <h2>Enter Your Token</h2>

    <input type="text" id="tokenInput" placeholder="Enter your token (e.g., CBT-123456)">
    <button class="validate-btn" onclick="validateToken()">Validate Token</button>

    <div class="error" id="errorMsg"></div>
    <div class="loader" id="loader" style="display: none;">Validating...</div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("cbtTheme");
      if (savedTheme === "dark") document.body.classList.add("dark");
    });

    async function validateToken() {
      const token = document.getElementById("tokenInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loader = document.getElementById("loader");

      errorMsg.textContent = "";
      loader.style.display = "block";

      if (!token) {
        errorMsg.textContent = "Please enter a token.";
        loader.style.display = "none";
        return;
      }

      try {
        const response = await fetch(`https://testpro-mvh8.onrender.com/api/tokens/validate/${token}`);
        const data = await response.json();

        if (data.valid) {
          localStorage.setItem("validToken", token);
          window.location.href = "https://cbt-system-vert.vercel.app/student-register.html";
        } else {
          errorMsg.textContent = data.message || "Invalid or already used token.";
        }
      } catch (err) {
        errorMsg.textContent = "Network or server error.";
        console.error(err);
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
  </html>
